<mat-form-field [formGroup]="form" class="race-question">
  <mat-label [attr.for]="question.key">{{question.label}}</mat-label>

  <div [ngSwitch]="question.controlType">

    <mat-select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <mat-option *ngFor="let opt of question.options" [value]="opt">{{opt.name}}</mat-option>
    </mat-select>

    <mat-radio-group [id]="question.key" *ngSwitchCase="'radiobutton'" [formControlName]="question.key">
      <mat-radio-button *ngFor="let opt of question.options">{{opt.name}}</mat-radio-button>
    </mat-radio-group>

  </div>
  <mat-error *ngIf="!isValid">{{question.label}} is required</mat-error>
</mat-form-field>
